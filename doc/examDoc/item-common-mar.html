                  <div class="kss-description">
            <p>这个简写属性设置一个元素所有外边距的宽度，或者设置各边上外边距的宽度。
块级元素的垂直相邻外边距会合并，而行内元素实际上不占上下外边距。行内元素的的左右外边距不会合并。
同样地，浮动元素的外边距也不会合并。允许指定负的外边距值，不过使用时要小心。</p>
